<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d1d5db" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Center icon and text -->
  <g transform="translate(200, 150)">
    <!-- Image icon -->
    <rect x="-30" y="-25" width="60" height="40" rx="4" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="-15" cy="-12" r="4" fill="#9ca3af"/>
    <path d="M -25 5 L -10 -8 L 5 2 L 25 -15 L 25 5 Z" fill="#9ca3af" opacity="0.6"/>
    
    <!-- Text -->
    <text x="0" y="35" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#6b7280" font-weight="500">
      Image not available
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="52" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#9ca3af">
      Cape Town Holocaust &amp; Genocide Centre
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#d1d5db" opacity="0.6"/>
  <circle cx="350" cy="50" r="2" fill="#d1d5db" opacity="0.6"/>
  <circle cx="50" cy="250" r="2" fill="#d1d5db" opacity="0.6"/>
  <circle cx="350" cy="250" r="2" fill="#d1d5db" opacity="0.6"/>
  
  <!-- Brand accent -->
  <rect x="0" y="0" width="400" height="4" fill="url(#brand-gradient)"/>
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
